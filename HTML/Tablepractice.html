<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
        body{
           font-family: 'poppins'; 
        }
        .tr1{
            border-collapse: collapse;
        }
      /* .th {
        border: 1px solid black;
        border-collapse: collaps;
      } */

        .table ,.thead,.th, .td1, .td2{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 2px 10px;
        text-align: center;
      }

    </style>
  </head>
  <body>
      <h4>A test table with merged cells</h4>
    <table class="table">
      <thead class="thead">
        <tr class="tr1">
          <th class="th" rowspan="2"></th>
          <th class="th" colspan="2">Average</th>
          <th class="th" rowspan="2">Red Eyes</th>
        </tr>
        <tr class="tr2">
          <th class="th">Height</th>
          <th class="th">Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr class="tr3">
          <td class="td1" >Males</td>
          <td class="td1" >1.9</td>
          <td class="td1" >0.003</td>
          <td class="td1" >40%</td>
        </tr>
        <tr class="tr4">
          <td class="td2">Females</td>
          <td class="td2">2.0</td>
          <td class="td2">0.002</td>
          <td class="td2">43%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
