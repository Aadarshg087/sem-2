<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Example</title>
    <script>
      function fun() {
        alert("Hello, Welcome to the Javascript");
      }
      function fun1() {
        confirm("Are you Sure");
      }
      function fun2() {
        var a;
        a = prompt("Enter your name: ");
        alert("Hello, " + a);
      }
    </script>
  </head>
  <body>
    <form>
      <input type="button" value="Alert" onclick="fun()" style="color: brown;"/>
      <input type="button" value="Cancel" oncslick="fun1()" style="color: blue;"/>
      <input type="button" value="Prompt" onclick="fun2()" style="color: cadetblue;"/> 
    </form>
  </body>
</html>
